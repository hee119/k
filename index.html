<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펫토피아 - 로그인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">

        <div class="logo-section">
            <div class="logo">
                <img src="http://localhost:3845/assets/5b17241aa1b59a4f5fe1c877cc70c694bd088905.svg" alt="펫토피아 로고">
                <div class="logo-text">
                    <p class="subtitle">반려동물의 천국</p>
                    <p class="title">펫토피아</p>
                </div>
            </div>
        </div>

        <div class="social-login">
            <button class="social-btn kakao">
                <img src="http://localhost:3845/assets/5b74cc0c338336901d4107b4046347b8a817036b.svg" alt="카카오 로고">
                <span>카카오로 시작하기</span>
            </button>
            <button class="social-btn naver">
                <img src="http://localhost:3845/assets/6ee6bf02f7a17d8c239763cf1a67359412e7b489.svg" alt="네이버 로고">
                <span>네이버로 시작하기</span>
            </button>
            <button class="social-btn google">
                <img src="http://localhost:3845/assets/0ce14f0d890408b5ef36304b2d513c21630a91a5.svg" alt="구글 로고">
                <span>Google로 시작하기</span>
            </button>
        </div>

        <div class="divider">
            <hr>
            <span>or</span>
            <hr>
        </div>

        <div class="local-login">
            <button class="login-btn">
                <img src="http://localhost:3845/assets/6f4e6972284b4775684cdf35bedfaeb44de78875.svg" alt="로그인 아이콘">
                <span>ID/PW로 시작하기</span>
            </button>
        </div>

    </div>

</body>
</html>
