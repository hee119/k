<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펫토피아</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="http://localhost:3845/assets/5b17241aa1b59a4f5fe1c877cc70c694bd088905.svg" alt="펫토피아 로고">
            <div class="logo-text">
                <p class="subtitle">반려동물의 천국</p>
                <p class="title">펫토피아</p>
            </div>
        </div>
        <div class="search-bar">
            <img src="http://localhost:3845/assets/13bae942e7a0502cf532965b307a2faf7b6fb5fb.svg" alt="검색 아이콘">
            <input type="text" placeholder="반려동물의 천국 펫토피아">
            <img src="http://localhost:3845/assets/f4686bee904178a043177079a2e2e87983a8be3b.svg" alt="검색 아이콘">
        </div>
        <div class="user-menu">
            <button>회원가입</button>
            <button>로그인</button>
            <div class="cart">
                <img src="http://localhost:3845/assets/4e8e87b21c77d6bd32b93ea7f536e11147141be5.svg" alt="장바구니">
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">사료</a></li>
            <li><a href="#">장난감</a></li>
            <li><a href="#">미용/위생</a></li>
            <li><a href="#">집/울타리</a></li>
            <li><a href="#">의류/악세사리</a></li>
            <li><a href="#">할인상품</a></li>
        </ul>
    </nav>

    <main>
        <section class="popular-products">
            <h2>실시간 인기상품</h2>
            <div class="product-grid">
                <!-- Products will be dynamically inserted here by script.js -->
            </div>
        </section>

        <section class="special-offer">
            <h2>오늘의 특가상품</h2>
            <div class="special-offer-banner">
                <!-- Special offer content goes here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
